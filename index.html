<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <article class="card">
    <!-- 
    <img class="product-image" 
    src="images/image-product-mobile.jpg" 
    srcset="images/image-product-mobile.jpg 686w, 
            images/image-product-desktop.jpg 600w"
    sizes="(max-width: 500px) 686px, 600px"
    alt="A square bottle of Chanel Gabrielle Perfume and some leaves on a white surface">
    -->
    <picture>
      <source media="(max-width: 599px)" srcset="images/image-product-mobile.jpg" />
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg" />
      <img src="images/image-product-desktop.jpg" alt="A square bottle of Chanel Gabrielle Perfume and some leaves on a white surface"  class="product-image"/>
    </picture>

    <div class="content">
      <h2>PERFUME</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <span class="prices">
        <p class="current-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </span>

      <button class="add-to-cart-button">
        <img class="shopping-cart-icon" src="images/icon-cart.svg" alt="shopping cart icon">
        Add to Cart
      </button>
    </div>
  </article>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MelissaZhuu" target="_blank">Melissa Zhu</a>.</p>
  </div>
</body>
</html>
